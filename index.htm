<!DOCTYPE html>
<html lang="en" ng-app="adminApp" ng-strict-di>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport">
<title>JavaScript structure</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="structure_chart">
<h1 class="kl_title">
Knowledge Structure
<sup><a href="http://lib.csdn.net/" target="_blank">ref</a></sup>
</h1>
<div class="kl_spread" id="buttons">loading</div>
<div id="mapRow"></div>
</div>
<script type="text/javascript" src="d3.js" charset="utf-8"></script>
<script type="text/javascript" src="loadmap.js"></script>
<script type="text/javascript">
var buttons = document.getElementById('buttons');
ajax('list.txt', function(list){
	var content = '';
	list.split('\n').forEach(function(name){
		if(name) {
			content += '<button onclick="loadData(this)">' + name + '</button>'
		}
	});
	buttons.innerHTML = content;
	loadData('JavaScript');
});
</script>
</body>
</html>
